<head>
    <script src="./dist/index_bundle.js"></script>
</head>
<body>
    <div class="header">
        <a href="https://github.com/andrewjt71" class="header_logo">
        </a>
        <span>Sonic ring animation with canvas</span>
    </div>

    <div class="sonic-app"></div>
    <div class="responsive-controls">
        <div class="responsive-controls__keyboard">Keyboard Controls (Hold) s, c, g, u, m, l, t, f, e, v </div>
        <select class="responsive-controls__select" id="sonic-feature">
            <option value="">Select an option</option>
            <option value="s">Speed increase</option>
            <option value="c">Colour randomiser</option>
            <option value="g">Gravity reduction</option>
            <option value="u">Reverse Gravity</option>
            <option value="m">Increased ring generation frequency</option>
            <option value="l">Reduced ring generation frequency</option>
            <option value="t">Tiny rings</option>
            <option value="f">Add a floor to the canvas</option>
            <option value="e">Exploding rings</option>
            <option value="v">Drop rings</option>
        </select>
    </div>
</body>
